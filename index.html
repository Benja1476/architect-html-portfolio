<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Architect | Premium Portfolio Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;800&display=swap" rel="stylesheet">
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; font-family: 'Plus Jakarta Sans', sans-serif; background: #000; }
        
        /* Demo Toolbar */
        .demo-bar {
            height: 70px;
            background: #0a0a0a;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            border-bottom: 1px solid #222;
            position: relative;
            z-index: 9999;
        }

        .iframe-wrapper {
            height: calc(100vh - 70px);
            width: 100%;
            background: #000;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .btn-buy {
            background: #0284c7;
            color: white;
            padding: 8px 20px;
            border-radius: 50px;
            font-size: 11px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
            text-decoration: none;
        }
        .btn-buy:hover { background: #0369a1; transform: translateY(-2px); }
    </style>
</head>
<body>

    <header class="demo-bar">
        <div class="flex items-center gap-3">
            <div class="text-white font-black uppercase tracking-tighter text-lg">Architect.</div>
            <span class="hidden sm:block text-[9px] text-gray-500 font-bold border border-gray-800 px-2 py-0.5 rounded uppercase">Live Preview</span>
        </div>

        <div class="flex items-center gap-4 md:gap-8">
            <nav class="flex gap-4 md:gap-6 text-[10px] font-black uppercase tracking-widest text-gray-400">
                <a href="main.html" target="demoFrame" class="hover:text-white transition-colors">Main Page</a>
                <a href="documentation.html" target="demoFrame" class="hover:text-white transition-colors">Docs</a>
            </nav>
            <a href="#" class="btn-buy">Buy Now</a>
        </div>
    </header>

    <div class="iframe-wrapper">
        <iframe src="main.html" name="demoFrame" id="demoFrame"></iframe>
    </div>

</body>
</html>
